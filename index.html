<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main>
        <h1 class="text-5xl text-center mt-5 font-bold">Money saver</h1>
    <section class="grid sm:grid-cols-1 lg:grid-cols-2 gap-6 mt-8 w-10/12 mx-auto">

        <div class="bg-gray-300 rounded p-2"> <img class="money" src="images/money-pic.jpg" alt=""></div>

        <div class="bg-gray-100 rounded">
     
        <h3 class="text-3xl text-center font-semibold mt-5">Income</h3>
        <p class="mt-4 text-center font-bold">Income : <span><input id="income-input" class="border rounded  bg-gray-300 py-2" type="number" name="" id=""></span></p>
        <h3 class="text-3xl text-center font-semibold mt-4">Expenses</h3>
        <p class="mt-4 text-center font-bold">Food :    <span><input id="food-input" class="border rounded  bg-gray-300 py-2" type="number" name="" id=""></span></p>
       
        <p class="mt-2 text-center font-bold">Rent :    <span><input id="rent-input" class="border rounded bg-gray-300 py-2" type="number" name="" id=""></span></p>
        <p class="mt-2 text-center font-bold">Clothes : <span><input id="clothes-input" class="border rounded  bg-gray-300 py-2" type="number" name="" id=""></span></p>
        <p id="food-error" class="text-center text-red-500 hidden">please give a positive value</p>
        <button id="calculate-btn" class=" flex mx-auto mt-4 text-2xl font-semibold bg-blue-500 px-4 rounded text-white">Calculate</button>
        <h3 class="text-center font-bold mt-4">Total Expenses : <span id="total-expenses">00</span></h3>
        <h3 class="text-center font-bold mt-2">Balance : <span id="remain-balance">00</span></h3>
        <p class="text-center mt-4  font-bold">Save: <span><input id="parcent-input" class="p-2 border rounded w-2/12  bg-gray-300" type="number" name="" id=""> </span>%<span></span> <button id="save-btn" class="bg-blue-500 p-2 rounded text-white ">Save</button> </p>
        <h3 class="text-center font-bold mt-4">Saving Amount: <span id="saving-amount">00</span></h3>
        <h3  class="text-center font-bold mt-2">Remaining Balance: <span id="rest-balance">00</span></h3>
     
        </div>


    </section>
    </main>
    <script src="js/app.js"></script>
    <footer class="mt-5">
        <h1 class="text-center">Copyright Â© 2022 jahid bank.com</h1>
    </footer>
</body>
</html>
